<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orchid House Staff Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="setup">
    <h2>Welcome to Orchid House Staff Chat ðŸŒ¸</h2>
    <input id="usernameInput" placeholder="Enter your name" />
    <input id="avatarInput" type="file" accept="image/*" />
    <button id="joinBtn">Join Chat</button>
  </div>

  <div id="chat" style="display:none; flex-direction: column; height: 100%;">
    <ul id="messages"></ul>
    <div id="typing" style="font-style: italic; color: gray; margin: 5px;"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
